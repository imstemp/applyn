name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:  # Manual run from Actions tab (builds only; no release unless you use a tag)

# Allow creating releases and uploading release assets
permissions:
  contents: write

jobs:
  release:
    runs-on: ${{ matrix.os }}
    env:
      # Notarization (macOS only; ignored on Windows)
      APPLE_ID: ${{ secrets.APPLE_ID }}
      APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
      APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4
        with:
          # Ensure tag ref is available so electron-builder creates the right release
          fetch-depth: 0

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # macOS only: decode base64 cert to .p12 so electron-builder can sign
      - name: Import macOS certificate
        if: matrix.os == 'macos-latest'
        env:
          MAC_CERTS: ${{ secrets.MAC_CERTS }}
        run: |
          echo "$MAC_CERTS" | base64 --decode > "$RUNNER_TEMP/cert.p12"
          echo "CSC_LINK=$RUNNER_TEMP/cert.p12" >> $GITHUB_ENV

      # Only publish to GitHub Releases when triggered by a tag push (not manual run)
      - name: Build/release Electron app
        if: startsWith(github.ref, 'refs/tags/')
        uses: samuelmeuli/action-electron-builder@v1
        env:
          CSC_LINK: ${{ env.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.MAC_CERTS_PASSWORD }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          release: true

      # Manual run: build only (no release created)
      - name: Build Electron app (no release)
        if: ${{ !startsWith(github.ref, 'refs/tags/') }}
        uses: samuelmeuli/action-electron-builder@v1
        env:
          CSC_LINK: ${{ env.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.MAC_CERTS_PASSWORD }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          release: false

      # Upload installers as workflow artifacts (so you can download from the Actions run)
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: applyn-${{ matrix.os }}
          path: |
            dist-electron/*.dmg
            dist-electron/*.dmg.blockmap
            dist-electron/*.exe
          if-no-files-found: warn