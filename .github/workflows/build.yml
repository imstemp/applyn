name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:  # Manual run from Actions tab (builds only; no release unless you use a tag)

# Allow creating releases and uploading release assets
permissions:
  contents: write

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4
        with:
          # Ensure tag ref is available so electron-builder creates the right release
          fetch-depth: 0

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Only publish to GitHub Releases when triggered by a tag push (not manual run)
      - name: Build/release Electron app
        uses: samuelmeuli/action-electron-builder@v1
        if: startsWith(github.ref, 'refs/tags/')
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          release: true
          mac_certs: ${{ secrets.MAC_CERTS }}
          mac_certs_password: ${{ secrets.MAC_CERTS_PASSWORD }}

      # Manual run: build only (no release created)
      - name: Build Electron app (no release)
        if: ${{ !startsWith(github.ref, 'refs/tags/') }}
        uses: samuelmeuli/action-electron-builder@v1
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          release: false
          mac_certs: ${{ secrets.MAC_CERTS }}
          mac_certs_password: ${{ secrets.MAC_CERTS_PASSWORD }}

      # Upload installers as workflow artifacts (so you can download from the Actions run)
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: applyn-${{ matrix.os }}
          path: |
            dist-electron/*.dmg
            dist-electron/*.dmg.blockmap
            dist-electron/*.exe
          if-no-files-found: warn